<body>
<header>
 <body bgcolor="skyblue">
    <h2>Virtual Retirement Planning Platform Registration</h2>
    <form action="register.php" method="post">
        <label for="User_id">User_id:</label><br>
        <input type="number" id="User_id" name="User_id" required><br><br>

        <label for="Password">Password:</label><br>
        <input type="Password" id="Password" name="Password" required><br><br>

        <label for="Email">Email:</label><br>
        <input type="text" id="Email" name="Email" required><br><br>

          <label for="Fullname">Fullname:</label><br>
        <input type="text" id="Fullname" name="Fullname" required><br><br>

        <label for="Gender">Gender:</label><br>
        <select id="text" name="Gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
           </select><br><br>

        <label for="Phonenumber">Phonenumber:</label><br>
        <input type="tel" id="Phonenumber" name="Phonenumber" required><br><br>

        <label for="RegistrationDate">RegistrationDate:</label><br>
        <input type="date" id="RegistrationDate" name="RegistrationDate" required><br><br>
        <br><br>

        <!-- Other fields can be added similarly -->

        <input type="submit" value="Submit">
    </form>
</body>
